<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Human Back Tracker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- TensorFlow.js + Pose Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0"></script>
</head>
<body>
  <div id="container"></div>
  <video id="video" autoplay playsinline></video>

  <!-- Debug Panel -->
  <div id="debug-panel">
    <div id="debug-header">
      <h3>Debug Console</h3>
      <button id="toggle-debug">Minimize</button>
      <button id="clear-debug">Clear</button>
    </div>
    <div id="debug-content">
      <div id="debug-status">
        <div><strong>Status:</strong> <span id="status-text">Initializing...</span></div>
        <div><strong>Video:</strong> <span id="video-status">Not ready</span></div>
        <div><strong>Model:</strong> <span id="model-status">Not loaded</span></div>
        <div><strong>Pose Detected:</strong> <span id="pose-status">No</span></div>
        <div><strong>FPS:</strong> <span id="fps-counter">0</span></div>
      </div>
      <div id="debug-logs"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
