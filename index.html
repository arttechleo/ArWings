<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR Back Wings</title>
  <link rel="stylesheet" href="style.css">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- Gaussian Splatting for Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.5.0/build/gaussian-splats-3d.module.js"></script>

  <!-- TensorFlow.js + Pose Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0"></script>
</head>
<body>
  <!-- Canvas for AR overlay -->
  <canvas id="output-canvas"></canvas>
  
  <!-- Hidden video element -->
  <video id="video" autoplay playsinline></video>

  <!-- Instructions overlay -->
  <div id="instructions">
    <div id="instructions-content">
      <h2>ðŸ“± AR Back Wings</h2>
      <p>Point camera at someone's back!</p>
      <button id="start-btn">Start AR Experience</button>
    </div>
  </div>

  <!-- Debug Panel -->
  <div id="debug-panel">
    <div id="debug-header">
      <h3>Debug</h3>
      <button id="toggle-debug">âˆ’</button>
      <button id="clear-debug">Clear</button>
    </div>
    <div id="debug-content">
      <div id="debug-status">
        <div><strong>Status:</strong> <span id="status-text">Loading...</span></div>
        <div><strong>Camera:</strong> <span id="video-status">Not started</span></div>
        <div><strong>Model:</strong> <span id="model-status">Not loaded</span></div>
        <div><strong>Shoulders:</strong> <span id="pose-status">Not detected</span></div>
        <div><strong>Asset:</strong> <span id="asset-status">Box placeholders</span></div>
        <div><strong>FPS:</strong> <span id="fps-counter">0</span></div>
      </div>
      <div id="debug-logs"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
