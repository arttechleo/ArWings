<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spark.js AR Gaussian Splatting</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.min.js"></script>

    <script type="module">
        import { SplatMesh, SparkRenderer } from "https://sparkjs.dev/dist/spark.esm.js";
        // Expose to the global scope for the main script to use
        window.SplatMesh = SplatMesh;
        window.SparkRenderer = SparkRenderer;
        window.THREE = THREE; // Ensure THREE is globally available if needed
    </script>
</head>
<body>
    <div id="ar-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="output-canvas"></canvas>
        <div id="three-container"></div>
    </div>

    <div id="instructions" class="overlay">
        <h2>AR Angel Wings Demo</h2>
        <p>Tap to start the camera and load the AI model.</p>
        <button id="start-btn">START AR</button>
        <p class="note">*Requires HTTPS and camera permissions.</p>
    </div>

    <div id="debug-panel">
        <button id="toggle-debug" class="unselectable">âˆ’</button>
        <button id="clear-debug" style="float: right;">Clear</button>
        <strong>Status:</strong> <span id="status-text">Ready</span> | FPS: <span id="fps-counter">0.0</span><br>
        <div class="debug-status">Video: <span id="video-status"></span> | Model: <span id="model-status"></span></div>
        <div class="debug-status">Pose: <span id="pose-status"></span> | Asset: <span id="asset-status"></span></div>
        <hr>
        <div id="debug-logs"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
